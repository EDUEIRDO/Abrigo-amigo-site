<!-- detalhes_produto.html -->
<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Detalhes do Animal</title>
    <link rel="stylesheet" href="{% static 'css/' %}">
</head>
<body>
    {{animal.nome}}
    {{animal.idade}}
    {{animal.gênero}}
    {{ animal.raça }}
    <div class="pre-form">
        <h1>Adoção</h1>
        <h2>Olá, Você pode me adotar<br> preenchendo o formulario a seguir:</h2>
        <h2>Dados pessoais</h2>
        <label for="nome">Nome</label>
        <input type="text">
        <label for="idade">Idade</label>
        <input type="text">
        <label for="gênero">Gênero</label>
        <input type="text">
        <label for="cpf">CPF</label>
        <input type="number">
        <label for="telefone">Telefone</label>
        <input type="number">
        <h2>Endereço</h2>
        <label for="cep">CEP</label>
        <input type="text">
        <label for="logradouro">Logradouro</label>
        <input type="text">
        <label for="num">Número</label>
        <input type="number">
        <label for="bairro">Bairro</label>
        <input type="text">
        <label for="cidade">Cidade</label>
        <input type="text">
        <label for="uf">UF</label>
        <input type="text">
        <button>Confimar</button>
    </div>
</body>
</html>
