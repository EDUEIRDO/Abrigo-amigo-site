<div class="container">
    <table>
        <tr>
            <th>id</th>
            <th>nome</th>
            <th>idade</th>
            <th>raça</th>
            <th>gênero</th>
            <th>imagem</th>
        </tr>
        {% for animal in animais %}
        <tr>
            <td>{{animal.nome}}</td>
            <td>{{animal.id}}</td>
            <td>{{animal.idade}}</td>
            <td>{{animal.raça}}</td>
            <td>{{animal.gênero}}</td>
            <!--<td>{{animal.imagem}}</td>-->
        </tr>
        {% endfor %}
    </table>
</div>
