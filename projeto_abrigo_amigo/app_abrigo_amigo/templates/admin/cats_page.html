<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        {% for animal in animais %}
            <h2>{{ animal.nome }}</h2>
            <p>Raça: {{ animal.raça }}</p>
            <p>Idade: {{ animal.idade }}</p>
            <p>Gênero: {{ animal.gênero }}</p>
        {% endfor %}
    </div>
</body>
</html>
