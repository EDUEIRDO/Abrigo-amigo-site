<!doctype html>
{% load static %}
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Cadastrar animais</title>
  </head>
  <body>

    <nav class="navbar navbar-light bg-light" style="background-color: aquamarine !important;">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1"><h1>Cadastrar animal</h1>
        </span>
      </div>
    </nav>
    <form action="{% url 'listagem_animais' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div style="text-align: center;" class="container">
        <h1>Cadastro</h1>
        Nome <input name="nome" class="form-control-sm" type="text" required><br>
        Idade <input name="idade" class="form-control-sm" type="text" required><br>
        Raça <input name="raça" class="form-control-sm" type="text" required><br>
        Gênero <input name="gênero" class="form-control-sm" type="text" required><br>
        Tipo <input name="tipo" id="gato" class="form-control-sm" type="checkbox" required>
        <label for="gato">Gato</label>
        <input name="tipo" id="cachorro" class="form-control-sm" type="checkbox" required>
        <label for="cachorro">Cachorro</label>
        <button style="border: none; border-radius: 15px;">Enviar</button>
      </div>
    </form> 

  </body>
</html>
