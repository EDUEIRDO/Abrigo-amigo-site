<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cadastrar animais</title>
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light" style="background-color: aquamarine !important;">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1"><h1>Cadastrar animal</h1>
        </span>
      </div>
    </nav>
    <form action="{% url 'listagem_animais' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
<!--      {{ form.as_p }}-->
      <div style="text-align: center;" class="container">
        <h1>Cadastro</h1>
        Nome <input name="nome" class="form-control-sm" type="text" required><br>
        Idade <input name="idade" class="form-control-sm" type="text" required><br>
        Raça <input name="raça" class="form-control-sm" type="text" required><br>
        Gênero <input name="gênero" class="form-control-sm" type="text" required><br>
        Imagem <input name="imagem" type="File" required>
        <button style="border: none; border-radius: 15px;">Enviar</button>
      </div>
    </form> 


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
